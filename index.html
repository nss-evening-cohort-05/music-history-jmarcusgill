<!DOCTYPE html>
<html>
<head>
  <title>MUSIC HISTORY</title>
</head>
<body>
  <header>
    <h1>THE MUSIC OF HISTORY</h1>
  </header>

  <div class="nav_bar">
    <nav>
      <li><a href="#">View Music |</a></li>
      <li><a href="#">Add Music |</a></li>
      <li><a href="#">Profile</a></li>
    </nav>
  </div>


  <aside>
    <div class="user_select">
      <h4>Song Length:</h4>
        <input type="range">
      <h4>Artist:</h4>
        <select name="artist">
          <option value="Joy Division">Joy Division</option>
          <option value="David Bazan">David Bazan</option>
          <option value="mewithoutYou">mewithoutYou</option>
          <option value="As Cities Burn">As Cities Burn</option>
          <option value="Little Big League">Little Big League</option>
        </select>
      <h4>Album:</h4>
        <select name="album">
          <option value="Unknown Pleasures">Unknown Pleasuers</option>
          <option value="Fewer Moving Parts">Fewer Moving Parts</option>
          <option value="Blanco">Blanco</option>
          <option value="Catch For Us">Catch For Us The Foxes</option>
          <option value="Pale Horse">Pale Horse</option>
          <option value="Come, Now Sleep">Come, Now Sleep</option>
          <option value="Tropical Jinx">Tropical Jinx</option>
        </select>
    </div>
  </aside>

  <section>
    <div class="song_info">

    </div>
  </section>

</body>
</html>
